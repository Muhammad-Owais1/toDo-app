<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        </style>
</head>

<body id="body">
    <h1 class="logo">todo app</h1>
    <div class="line"></div>

    <div class="container">

        <div class="upper">
            <button class="add-btn" id="add-btn">Add Task</button>
            <select name="" id="filter-mode" class="filter-mode">
                <option value="All">All</option>
                <option value="Complete">Complete</option>
                <option value="Incomplete">Incomplete</option>
            </select>
        </div>

        <div id="lower" class="lower">

        </div>
        <!-- <table id="lower" class="lower">
            <tbody class="header">
                <td>#</td>
                <td>Title</td>
                <td>Date</td>
                <td>Time</td>
                <td>Status</td>
                <td>Edit</td>
                <td>Delete</td>
            </tbody>
        </table> -->

    </div>
    <div id="adder" class="bg-blur">
        <div class="box">
            <h2>Add Task</h2>

            <div class="adder-info">
                <h3>Title</h3>
                <input id="adder-title" class="adder-title" type="text">
            </div>

            <div class="adder-info">
                <h3>Status</h3>
                <select id="adder-status" class="adder-status" value="">
                    <option name="" id="">Complete</option>
                    <option name="" id="">Incomplete</option>
                </select>
            </div>

            <div class="adder-btns">
                <button class="blue-btn" id="create-btn">Add</button>
                <button class="grey-btn" id="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="editor" class="bg-blur">
        <div class="box">
            <h2>Edit Task</h2>

            <div class="editor-info">
                <h3>Title</h3>
                <input id="editor-title" class="editor-title" type="text">
            </div>

            <div class="editor-info">
                <h3>Status</h3>
                <select id="editor-status" class="editor-status" value="">
                    <option name="" id="">Complete</option>
                    <option name="" id="">Incomplete</option>
                </select>
            </div>

            <div class="editor-btns">
                <button class="blue-btn"  id="change-btn">Change</button>
                <button class="grey-btn"  id="discard-btn">Discard</button>
            </div>
        </div>
    </div>

    </div>
    <script src="app.js"></script>

</body>

</html>
